<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <main>
    <div class="header-img">
      <img src="images/illustration-hero.svg" alt="illustration-hero">
    </div>
    <section class="order-summary">
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
    </section>

    
    <section class="plan-options">
      <div class="music-note"><img src="images/icon-music.svg" alt="music-icon"></div>

      <div class="plan-text">
        <p class="plan-type">Annual Plan</p>
        <p class="plan-price">$59.99/year</p>
      </div>

      <a href="" class="plan-change-link">Change</a>
    </section>

    <fieldset class="btn-group">
      <button type="button" class="payment-btn">Proceed to Payment</button>
      <button type="button" class="cancel-btn">Cancel Order</button>
    </fieldset>
  </main>

</body>
</html>
